<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Javascript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Chatbot Container -->
  <div class="glass">
    <header class="text-center mb-4">
      <h1 class="title">Ask Your Question</h1>
      <h2 class="subtitle text-muted">Go ahead, type something below</h2>
    </header>

    <!-- Input Section -->
    <div class="input d-flex justify-content-center mb-3">
      <input
        type="text"
        id="userBox"
        onkeydown="if(event.keyCode == 13){ talk() }"
        placeholder="Type your question here..."
        class="form-control"
      />
    </div>

    <!-- Chat Log -->
    <div class="chat-log bg-white p-3 rounded shadow-sm">
      <p id="chatLog" class="text-secondary">Answer will appear here...</p>
    </div>
  </div>

  <!-- Script -->
  <script src="app copy.js"></script>
</body>
</html>
