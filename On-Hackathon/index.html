<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Quiz</title>
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="header bg-primary text-white py-3 shadow-sm">
    <div id="container" class="container d-flex justify-content-between align-items-center">
      <h3 class="mb-0 font-weight-bold">JS Quiz</h3>
      <h6 class="mb-0">Total Questions: <span id="tque" class="badge badge-light text-dark"></span></h6>
      
      <a href="Chatbot\index copy.html" id="bot">Chatbot</a>

    </div>
  </header>

  <!-- Content -->
  <main class="content py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div id="result" class="quiz-body bg-white p-4 rounded shadow-sm">
            
            <!-- Quiz Form -->
            <form name="quizForm" onSubmit="">
              <fieldset class="form-group">
                <h4 class="mb-4">
                  <span id="qid" class="text-primary font-weight-bold">1.</span> 
                  <span id="question" class="font-weight-normal"></span>
                </h4>

                <!-- Options -->
                <div class="option-block-container" id="question-options" 
                     class="list-group mb-4">
                </div>
              </fieldset>

              <!-- Navigation Buttons -->
              <div class="d-flex justify-content-between">
                <button name="previous" id="previous" class="btn btn-outline-primary">
                  <i class="fa fa-arrow-left"></i> Previous
                </button>
                <button name="next" id="next" class="btn btn-primary">
                  Next <i class="fa fa-arrow-right"></i>
                </button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
